<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech X | Analytics Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen p-6 font-sans">
    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-4">
            <div>
                <h1 class="text-4xl font-black text-white tracking-tighter uppercase">
                    Tech X <span class="text-blue-500">Analytics</span>
                </h1>
                <p class="text-slate-500 mt-1 text-sm font-bold uppercase tracking-widest">
                    Criterion: Peak Aggregate equals 50% Benchmark
                </p>
            </div>
            <div class="bg-slate-900 px-5 py-2 rounded-lg border border-slate-800 text-[10px] font-bold uppercase tracking-widest flex items-center gap-3">
                Real-time Synchronization 
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
            </div>
        </header>

        <div id="leaderboardGrid" class="grid gap-4">
            <div class="flex flex-col items-center justify-center py-20">
                <div class="w-12 h-12 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin mb-4"></div>
                <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.2em]">Establishing Database Connection</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/security.js"></script>
</body>
</html>
