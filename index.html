<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech X | Official Voting Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-black text-blue-500 mb-2 text-center tracking-tighter uppercase">TECH X 2026</h1>
        <p class="text-slate-400 text-center mb-8 text-xs uppercase tracking-widest font-bold">Official Digital Voting Portal</p>

        <form id="voteForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase text-slate-400 mb-2">Student Identifier (SR-Code)</label>
                <input type="text" id="srCode" placeholder="e.g. 23-12345" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition font-mono">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-slate-400 mb-2">Target Section / Booth</label>
                <select id="boothSelect" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 outline-none transition">
                    <option value="" disabled selected>Retrieving data...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-lg transition duration-300 shadow-lg shadow-blue-900/20 uppercase tracking-widest text-sm">
                Cast Official Vote
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-700 text-center">
            <a href="scores.html" class="text-blue-400 hover:text-blue-300 text-xs font-bold uppercase tracking-widest transition">
                View Live Analytics â†’
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <script src="js/vote.js"></script>
    <script src="js/security.js"></script>
</body>
</html>
