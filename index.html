<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech X | Official Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold text-blue-500 mb-2 text-center">TECH X 2026</h1>
        <p class="text-slate-400 text-center mb-8 text-sm">Official Digital Voting Portal</p>

        <form id="voteForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">SR-Code</label>
                <input type="text" id="srCode" placeholder="XX-XXXXX" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Select Booth/Section</label>
                <select id="boothSelect" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 outline-none transition">
                    <option value="" disabled selected>Loading booths...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg shadow-blue-900/20">
                Cast Vote
            </button>
        </form>

        <div id="statusMsg" class="mt-6 text-center text-sm hidden"></div>
        
        <div class="mt-8 pt-6 border-t border-slate-700 text-center">
            <a href="scores.html" class="text-blue-400 hover:underline text-sm font-medium">View Live Leaderboard â†’</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <script src="js/vote.js"></script>
</body>
</html>
